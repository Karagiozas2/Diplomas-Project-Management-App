<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->

    <!-- Set the Character set for the page -->
    <meta charset="utf-8">

    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add Subject</title>
</head>
<body>
<h1>Add Subject</h1>

<form th:action="@{/Professors/addSubject}" th:object="${subject}" method="post">
    <input type="hidden" th:field="*{professor.id}" />
    <div class="form-group">
        <label for="name">Subject Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter subject name" required>
    </div>
    <div class="form-group">
        <label for="description">Subject Description</label>
        <textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="Enter subject description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="#" th:href="@{/Professors/mainMenu}" class="btn btn-info btn-sm">Back to Main Menu</a>
</body>
</html>
