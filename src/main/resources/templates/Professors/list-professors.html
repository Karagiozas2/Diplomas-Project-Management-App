<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->

  <!-- Set the Character set for the page -->
  <meta charset="utf-8">

  <!-- Let the page adapt to client device -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to external resource (css, search, etc.) -->
  <!-- Link to Bootstrap CSS in this case -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Professor Directory</title>
</head>

<body>

<div class="container">

  <h3>Professor Directory</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/templates/Professors/showFormForAdd(testModelAttr=${test})}"
     class="btn btn-primary btn-sm mb-3">
    Add Professor
  </a>


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Speciality</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProfessor : ${professors}">

      <td th:text="${tempProfessor.firstName}" />
      <td th:text="${tempProfessor.lastName}" />
      <td th:text="${tempProfessor.email}" />
      <td th:text="${tempProfessor.speciality}" />

      <td>
        <!-- Add "update" button/link -->
        <a th:href="@{/templates/Professors/showFormForUpdate(professorId=${tempProfessor.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <!-- Add "delete" button/link -->
        <a th:href="@{/professor/delete(professorId=${tempProfessor.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this professor?'))) return false">
          Delete
        </a>

      </td>


    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
