<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->

    <!-- Set the Character set for the page -->
    <meta charset="utf-8">

    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Professor Main Menu</title>
</head>

<body>
<h1>Professor Main Menu</h1>

<form action="#" th:action="@{/Professors/saveProfile}" th:object="${professor}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"/><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"/><br>

    <label>Email:</label>
    <input type="text" th:field="*{email}"/><br>

    <label>Specialty:</label>
    <input type="text" th:field="*{specialty}"/><br>

    <button type="submit">Save Profile</button>
</form>
<a href="#" th:href="@{/Professors/retrieveProfile}">Change Profile</a>

<!-- Navigation buttons -->
<a href="#" th:href="@{/Professors/listSubjects}">Subjects List</a>
<a href="#" th:href="@{/Professors/listApplications}">Current Applications</a>
<a href="#" th:href="@{/Professors/listTheses}">Theses List</a>
</body>
</html>
