<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Professor</title>
</head>

<body>

<div class="container">

  <h3>Professor Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Professor </p>

  <form th:action="@{/Professors/save}"
        th:object="${professor}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    First Name
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 col-4" >

    Last name
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 col-4" >

    Email
    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4" >

    Specialty
    <input type="text" th:field="*{specialty}"
           class="form-control mb-4 col-4" >

    <input type="hidden" th:field="*{username}" th:value="${username}" />

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
</div>
</body>

</html>
