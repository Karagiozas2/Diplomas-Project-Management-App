<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->

    <!-- Set the Character set for the page -->
    <meta charset="utf-8">

    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add Thresholds</title>
</head>
<body>
<h1>Add Thresholds</h1>
<form th:action="@{/Professors/processThresholds}" method="post">
    <input type="hidden" name="thesisId" th:value="${thesisId}" />
    <label for="th1">Average Grade</label>
    <input type="number" id="th1" name="th1" min= "0" max= "10" step="0.01" required />
    <label for="th2">Number Of Remaining Courses</label>
    <input type="number" id="th2" name="th2" min="0" required />
    <button type="submit">Submit </button>
</form>

<br>
<a href="#" th:href="@{/Professors/mainMenu}" class="btn btn-info btn-sm">Back to Main Menu</a>
</body>
</html>
